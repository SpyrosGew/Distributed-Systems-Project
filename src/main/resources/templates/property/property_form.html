<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Property</title>
</head>
<body>
<div>
    <form th:action="@{/property/new}" th:object="${property}" method="post">
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label for="squareMeters">Square Meters:</label>
            <input type="number" id="squareMeters" th:field="*{squareMeters}" />
        </div>
        <div>
            <label for="isAvailable">Available:</label>
            <input type="checkbox" id="isAvailable" th:field="*{isAvailable}" />
        </div>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
