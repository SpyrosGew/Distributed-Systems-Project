<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
</head>
<body>
<div layout:fragment="main-content" class="add-property-container">
    <h3>Add Your Property</h3>
    <form th:action="@{/property/new}" method="post" th:object="${property}" class="property-form">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Enter property address" required />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" th:field="*{city}" id="city" placeholder="Enter property city" required />
        </div>
        <div class="form-group">
            <label for="squareMeters">Square Meters</label>
            <input type="number" class="form-control" th:field="*{squareMeters}" id="squareMeters" placeholder="Enter property size" required />
        </div>
        <div class="form-group">
            <label for="price">Price (USD)</label>
            <input type="number" class="form-control" th:field="*{price}" id="price" placeholder="Enter property price" required />
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" th:field="*{type}">
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary submit-btn" value="Add Property" />
    </form>
</div>
</body>
</html>
