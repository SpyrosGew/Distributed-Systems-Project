<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

            <a class="nav-link active" href="/">Home</a>
            <a sec:authorize="isAuthenticated()" class="nav-link" href="/property">Properties</a>
            <a class="nav-link" href="/renter">Renter</a>
            <a class="nav-link" href="/course">Courses</a>
            <a class="nav-link" href="#">Contact</a>

    </div>
